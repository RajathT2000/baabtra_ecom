{% extends 'common/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Admin Login
        {% endblock %}
    </title>
    <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->
</head>
<body>
    {% block content %}
    <center>
        <h1>ADMIN - LOGIN</h1>
        <table>
            <tr>
                <th>Username : </th>
                <td><input type="text" placeholder="Admin Username"></td>
            </tr>
            <tr>
                <th>Password : </th>
                <td><input type="password" placeholder="Admin Password"></td>
            </tr>
            <tr>
                <td></td>
                <th><input type="submit" value="LOGIN"></th>
            </tr>
        </table>
    </center>
    {% endblock %}
</body>
